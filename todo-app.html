<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingu-Task: Your Fun Task Manager</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff9a76;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        
        .user-welcome {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }
        
        .task-form {
            padding: 25px;
            background-color: var(--light);
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .datetime-container {
            display: flex;
            gap: 15px;
        }
        
        .datetime-container > div {
            flex: 1;
        }
        
        .time-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .time-container select {
            flex: 1;
        }
        
        .am-pm-select {
            width: 80px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .tasks-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .tasks-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .task-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-info {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .task-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .task-time {
            color: var(--secondary);
            font-size: 0.85rem;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .complete-btn {
            background-color: var(--success);
        }
        
        .delete-btn {
            background-color: var(--danger);
        }
        
        .motivation-section {
            padding: 20px;
            background-color: var(--light);
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }
        
        .motivation-text {
            font-size: 1.2rem;
            font-style: italic;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .motivation-author {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state img {
            max-width: 150px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .completed {
            opacity: 0.7;
            border-left-color: var(--success);
        }
        
        .completed .task-title {
            text-decoration: line-through;
        }
        
        @media (max-width: 600px) {
            .datetime-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .task-actions {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;
            }
            
            .user-welcome {
                position: static;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pingu-Task</h1>
            <p class="tagline">Your tasks, our motivation - let's get things done with a smile!</p>
            <div class="user-welcome" id="userWelcome">Hello, Friend!</div>
        </header>
        
        <div class="app-container">
            <div class="task-form">
                <h2>Add a New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="What do you need to do?" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDesc">Description (Optional)</label>
                        <textarea id="taskDesc" placeholder="Add some details..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Set Reminder</label>
                        <div class="datetime-container">
                            <div>
                                <label for="reminderDate">Date</label>
                                <input type="date" id="reminderDate" required>
                            </div>
                            <div>
                                <label for="reminderTime">Time</label>
                                <div class="time-container">
                                    <select id="reminderHour" required>
                                        <option value="">Hour</option>
                                        <!-- Hours will be populated by JavaScript -->
                                    </select>
                                    <select id="reminderMinute" required>
                                        <option value="">Minute</option>
                                        <!-- Minutes will be populated by JavaScript -->
                                    </select>
                                    <select id="reminderAmPm" class="am-pm-select" required>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit">Add Task</button>
                </form>
            </div>
            
            <div class="tasks-section">
                <h2 class="section-title">Your Tasks</h2>
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 16H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 12H9.01" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 16H9.01" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above and we'll cheer you on!</p>
                    </div>
                </div>
            </div>
            
            <div class="motivation-section">
                <p class="motivation-text" id="motivationText">"The secret of getting ahead is getting started."</p>
                <p class="motivationAuthor" id="motivationAuthor">- Mark Twain</p>
            </div>
        </div>
    </div>

    <script>
        // Get user's name from localStorage
        const userName = localStorage.getItem('pinguTaskUserName') || 'Friend';
        
        // Motivational messages database
        const motivationalMessages = [
            {
                text: "You're doing amazing! Even superheroes need to make to-do lists.",
                author: "Your Personal Cheerleader"
            },
            {
                text: "Procrastination is like a credit card: it's a lot of fun until you get the bill.",
                author: "Christopher Parker"
            },
            {
                text: "The way to get started is to quit talking and begin doing.",
                author: "Walt Disney"
            },
            {
                text: "Your future self will high-five you for getting this done today!",
                author: "Future You"
            },
            {
                text: "Don't put off until tomorrow what you can do today. Otherwise, you'll have a REALLY busy tomorrow.",
                author: "Someone Who Learned the Hard Way"
            },
            {
                text: "You've got this! And if you don't, there's always coffee.",
                author: "Caffeine Enthusiast"
            },
            {
                text: "The only way to do great work is to love what you do. Or at least tolerate it enough to check it off your list.",
                author: "Steve Jobs' More Realistic Cousin"
            },
            {
                text: "Even the longest journey begins with a single step. Or in this case, a single checked-off task!",
                author: "Ancient Proverb, Probably"
            },
            {
                text: "Productivity is being able to do things that you were never able to do before. Like finally cleaning out that junk drawer.",
                author: "Franz Kafka (maybe)"
            },
            {
                text: "You miss 100% of the naps you don't take. Wait, that's not right...",
                author: "Confused Motivator"
            }
        ];

        // Update motivational messages to include the user's name
        const personalizedMessages = motivationalMessages.map(msg => ({
            text: msg.text
                .replace(/your/gi, `${userName}'s`)
                .replace(/you(?=\s|$)/gi, userName)
                .replace(/You(?=\s|$)/g, userName),
            author: msg.author
        }));

        // Task management
        let tasks = JSON.parse(localStorage.getItem('pinguTaskTasks')) || [];
        let reminderTimeouts = {};

        // DOM elements
        const taskForm = document.getElementById('taskForm');
        const tasksContainer = document.getElementById('tasksContainer');
        const motivationText = document.getElementById('motivationText');
        const motivationAuthor = document.getElementById('motivationAuthor');
        const reminderHour = document.getElementById('reminderHour');
        const reminderMinute = document.getElementById('reminderMinute');
        const reminderAmPm = document.getElementById('reminderAmPm');
        const userWelcome = document.getElementById('userWelcome');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Update welcome message
            userWelcome.textContent = `Hello, ${userName}!`;
            
            populateTimeSelects();
            renderTasks();
            updateMotivationalMessage();
            setInterval(updateMotivationalMessage, 10000); // Change message every 10 seconds
            scheduleExistingReminders();
            
            // Set min date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reminderDate').min = today;
        });

        // Populate hour and minute selects
        function populateTimeSelects() {
            // Clear existing options
            reminderHour.innerHTML = '<option value="">Hour</option>';
            reminderMinute.innerHTML = '<option value="">Minute</option>';
            
            // Populate hours (1-12)
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                reminderHour.appendChild(option);
            }
            
            // Populate minutes (00-59) - ALL minutes available
            for (let i = 0; i < 60; i++) {
                const option = document.createElement('option');
                const minuteValue = i < 10 ? `0${i}` : `${i}`;
                option.value = minuteValue;
                option.textContent = minuteValue;
                reminderMinute.appendChild(option);
            }
            
            // Set default time to current time
            const now = new Date();
            let currentHour = now.getHours() % 12 || 12;
            let currentMinute = now.getMinutes();
            
            reminderHour.value = currentHour;
            reminderMinute.value = currentMinute < 10 ? `0${currentMinute}` : `${currentMinute}`;
            reminderAmPm.value = now.getHours() < 12 ? 'AM' : 'PM';
        }

        // Form submission
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDesc').value;
            const date = document.getElementById('reminderDate').value;
            const hour = reminderHour.value;
            const minute = reminderMinute.value;
            const amPm = reminderAmPm.value;
            
            // Validate inputs
            if (!title || !date || !hour || !minute || !amPm) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Convert to numbers for calculation
            const hourNum = parseInt(hour);
            const minuteNum = parseInt(minute);
            
            // Convert to 24-hour format for internal storage
            let hour24 = hourNum;
            if (amPm === 'PM' && hourNum !== 12) {
                hour24 = hourNum + 12;
            } else if (amPm === 'AM' && hourNum === 12) {
                hour24 = 0;
            }
            
            const time24 = `${hour24 < 10 ? '0' : ''}${hour24}:${minuteNum < 10 ? '0' : ''}${minuteNum}`;
            
            const task = {
                id: Date.now(),
                title,
                description,
                date,
                time: time24,
                displayTime: `${hourNum}:${minuteNum < 10 ? '0' : ''}${minuteNum} ${amPm}`,
                completed: false,
                reminderSet: false
            };
            
            tasks.push(task);
            saveTasks();
            renderTasks();
            scheduleReminder(task);
            
            // Reset form (but keep the date min restriction)
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('reminderDate').value = '';
            document.getElementById('reminderDate').min = new Date().toISOString().split('T')[0];
            
            // Set default time again
            populateTimeSelects();
            
            // Show confirmation
            alert(`Task "${title}" added! We'll remind you at ${task.displayTime} on ${formatDate(date)}.`);
        });

        // Render tasks
        function renderTasks() {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `
                    <div class="empty-state">
                        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 12H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 16H15" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 12H9.01" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 16H9.01" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above and we'll cheer you on!</p>
                    </div>
                `;
                return;
            }
            
            tasksContainer.innerHTML = '';
            
            // Sort tasks: incomplete first, then by date
            const sortedTasks = [...tasks].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time);
            });
            
            sortedTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-desc">${task.description || 'No description'}</div>
                        <div class="task-time">Due: ${formatDate(task.date)} at ${task.displayTime}</div>
                    </div>
                    <div class="task-actions">
                        ${!task.completed ? `<button class="complete-btn" onclick="completeTask(${task.id})">Complete</button>` : ''}
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        // Complete a task
        function completeTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: true };
                }
                return task;
            });
            saveTasks();
            renderTasks();
            
            // Cancel any pending reminder for this task
            if (reminderTimeouts[id]) {
                clearTimeout(reminderTimeouts[id]);
                delete reminderTimeouts[id];
            }
            
            // Show celebration
            const randomMessage = personalizedMessages[Math.floor(Math.random() * personalizedMessages.length)];
            alert(`ðŸŽ‰ Task completed! ${randomMessage.text}`);
        }

        // Delete a task
        function deleteTask(id) {
            if (confirm("Are you sure you want to delete this task?")) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                
                // Cancel any pending reminder for this task
                if (reminderTimeouts[id]) {
                    clearTimeout(reminderTimeouts[id]);
                    delete reminderTimeouts[id];
                }
            }
        }

        // Schedule reminder for a task
        function scheduleReminder(task) {
            const reminderDateTime = new Date(`${task.date}T${task.time}`);
            const now = new Date();
            
            // If the reminder time is in the future
            if (reminderDateTime > now) {
                const timeout = reminderDateTime.getTime() - now.getTime();
                
                // Clear any existing timeout for this task
                if (reminderTimeouts[task.id]) {
                    clearTimeout(reminderTimeouts[task.id]);
                }
                
                reminderTimeouts[task.id] = setTimeout(() => {
                    showReminder(task);
                }, timeout);
                
                // Mark that reminder is set
                task.reminderSet = true;
                saveTasks();
            }
        }

        // Schedule reminders for existing tasks
        function scheduleExistingReminders() {
            tasks.forEach(task => {
                if (!task.completed && !task.reminderSet) {
                    scheduleReminder(task);
                }
            });
        }

        // Show reminder notification
        function showReminder(task) {
            // Create notification
            if (Notification.permission === "granted") {
                new Notification(`Pingu-Task Reminder: ${task.title}`, {
                    body: `It's time to: ${task.title}\n\n${task.description || "No additional details"}`,
                    icon: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a6fa5'%3E%3Cpath d='M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7H9V5.5L3 7V9L9 10.5V12.5L3 14V16L9 17.5V21H15V17.5L21 16V14L15 12.5V10.5L21 9Z'/%3E%3C/svg%3E"
                });
            }
            
            // Show alert as fallback
            const randomMessage = personalizedMessages[Math.floor(Math.random() * personalizedMessages.length)];
            alert(`â° REMINDER: ${task.title}\n\n${task.description || "No additional details"}\n\n${randomMessage.text}`);
            
            // Remove the timeout reference
            delete reminderTimeouts[task.id];
            
            // Update task
            tasks = tasks.map(t => {
                if (t.id === task.id) {
                    return { ...t, reminderSet: false };
                }
                return t;
            });
            saveTasks();
        }

        // Update motivational message
        function updateMotivationalMessage() {
            const randomMessage = personalizedMessages[Math.floor(Math.random() * personalizedMessages.length)];
            motivationText.textContent = `"${randomMessage.text}"`;
            motivationAuthor.textContent = `- ${randomMessage.author}`;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('pinguTaskTasks', JSON.stringify(tasks));
        }

        // Utility functions
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Request notification permission
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }

        // Make functions available globally
        window.completeTask = completeTask;
        window.deleteTask = deleteTask;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pingu-Task</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff9a76;
            --light: #f5f7fa;
            --dark: #2c3e50;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .welcome-container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        
        .welcome-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .welcome-content {
            padding: 40px 30px;
        }
        
        .pingu-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
        }
        
        .welcome-text {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .name-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background-color: var(--light);
            border-radius: 8px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .feature-text {
            font-size: 0.9rem;
        }
        
        @media (max-width: 500px) {
            .features {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>Pingu-Task</h1>
            <p class="tagline">Your friendly task manager with a personal touch!</p>
        </div>
        
        <div class="welcome-content">
            <div class="pingu-icon">
                üêß
            </div>
            
            <div class="welcome-text">
                <p>Hello there! I'm Pingu, your task management companion.</p>
                <p>Before we get started, what should I call you?</p>
            </div>
            
            <form id="nameForm" class="name-form">
                <div class="form-group">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" placeholder="Enter your name" required>
                </div>
                
                <button type="submit">Let's Get Productive!</button>
            </form>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚è∞</div>
                    <div class="feature-text">Smart Reminders</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üòÑ</div>
                    <div class="feature-text">Motivational Messages</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">‚úÖ</div>
                    <div class="feature-text">Easy Task Tracking</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            
            if (userName) {
                // Store the user's name in localStorage
                localStorage.setItem('pinguTaskUserName', userName);
                
                // Redirect to the main application
                window.location.href = 'todo-app.html';
            }
        });

        // Focus on the name input when page loads
        document.getElementById('userName').focus();
    </script>
</body>
</html>
